<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Expense</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #1c1c1c; /* Dark grey background */
            color: #e0e0e0; /* Light grey text color */
            font-family: Arial, sans-serif; /* Font style */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Title Styling */
        h1 {
            text-align: center; /* Center the title */
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 10px; /* Small spacing below the title */
        }

        /* Form Container Styling */
        form {
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items */
            max-width: 400px; /* Max width for form */
            width: 100%;
            padding: 30px; /* Padding around form */
            border-radius: 15px; /* Rounded corners */
            background-color: #2c2c2c; /* Slightly lighter grey for the form background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
        }

        /* Label Styling */
        label {
            align-self: flex-start;
            font-size: 0.9em;
            color: #bfbfbf; /* Light grey for labels */
            margin-bottom: 5px; /* Spacing below labels */
        }

        /* Input Field Styling */
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%; /* Full width inputs */
            padding: 12px; /* Padding inside inputs */
            margin-bottom: 20px; /* Spacing below inputs */
            border: 1px solid #444; /* Light grey border */
            border-radius: 25px; /* Pill-shaped inputs */
            background-color: #333; /* Dark grey background */
            color: #e0e0e0; /* Light grey text color */
            font-size: 1em;
            
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
           
            outline: none;
        }

        /* Submit Button Styling */
        button {
            padding: 12px 25px; /* Padding for button */
            border: 2px solid #ffffff; /* White border */
            border-radius: 25px; /* Pill-shaped button */
            background-color: transparent; /* Transparent button */
            color: #ffffff; /* Button text color */
            font-size: 1em; /* Button font size */
            cursor: pointer; /* Pointer cursor on hover */
            
        }
        
        

        /* Error Messages Styling */
        .error-messages {
            color: #ff4d4d; /* Red error message color */
            font-size: 0.85em; /* Font size for error messages */
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            margin-bottom: 15px; /* Spacing below error messages */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Add a New Expense</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="error-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form action="/add_new" method="POST">
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ request.form.get('category', '') }}" required>

        <label for="content">Content:</label>
        <input type="text" name="content" value="{{ request.form.get('content', '') }}" required>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" value="{{ request.form.get('amount', '') }}" required>

        <label for="date">Date:</label>
        <input type="date" name="date_added" value="{{ request.form.get('date_added', '') }}" required>

        <button type="submit">Add Expense</button>
    </form>
</body>
</html>
