<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <div class="container">
        {%if posts%}
            {%for post in posts%}
            <div class="card">
                <h2>{{post.category}}</h2>
                <p class="date">{{post.date_added}}</p>
                <p>{{post.content}}</p>
                <p class="amount">Amount: {{post.amount}}</p>
            </div>
            {%endfor%}
        
        {%endif%}
    </div>
</body>
</html>
